<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Lien vers le CSS -->
        <link rel="stylesheet" href="css/style.css">
        <title>Citation2</title>
    </head>
<body>
        <h1>Générateur de citations aléatoires</h1>
        <div class="main" id="divPrincipale">
            <label for="selectType">Quelles types de citations voulez-vous lire?</label><br/>
                <select name="selectType" id="selectType" class="selectType">
                    <option value="1">Citations Philosophiques</option>
                    <option value="2">Citations de films</option>
                </select><br/>

            <label for="selectNbre">Combien de citations voulez-vous lire?</label><br/>
            <select name="selectNbre" id="selectNbre" class="selectType">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br/>
            <button id="execution">Execution !</button>
        </div>
        <div id="generateur" class="principale"></div>
        
    <script src="js/citation2.js"></script>
</body>
</html>
